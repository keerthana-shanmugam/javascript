<!DOCTYPE html>
<html>
   <body>
        2.Add Two Numbers
     <script>

          //add two numbers
          document.write("<br>");
       let number1=parseInt(prompt("Enter first number:"));
       let number2=parseInt(prompt("Enter second number:"));

       let total = number1+number2;
       document.write(` ${number1} + ${number2} = ${total}`);


     </script>

   </body>
</html>
