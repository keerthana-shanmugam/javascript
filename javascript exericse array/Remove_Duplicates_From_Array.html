<!DOCTYPE html>
<html>
    <body>
        6. Remove Duplicates From Array

        <script>

            //remove duplicates from array

            document.write("<br>");

            let duplicates = ["apple", "orange", "apple", "pineapple", "apple", "orange", "carrot"];
            let remove = [...new Set(duplicates)];
            document.write(remove);

        </script>
    </body>
</html>
