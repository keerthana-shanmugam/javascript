<!DOCTYPE html>
<html>
    <body>

        12.Get Random Item From an Array

        <script>

            //Get Random Item From an Array
             
            document.write("<br>");

            let items = ["apple", "orange", 8 , 6 , true, false ];
            document.write(items);

            document.write("<br>");

            let ran = items[Math.floor(Math.random()*items.length)];
            document.write(ran);


        </script>
    </body>
</html>
