<!DOCTYPE html>
<html>
    <body>
        5. Add element to start of an array
        <script>

            //add element to start an array

            document.write("<br>");
            let add = ["rajini", "kamal", "vijay", "thala"];
            document.write(add);

            document.write("<br>");
            add.unshift("MGR")
            document.write(add);

        </script> 
    </body>
</html>
