<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Functions</title>

<body>

     <!-- addition -->

    <main class="vh-100 d-flex flex-row justify-content-center">

        <div class="w-50 m-auto">

            <h1 class="mb-3">Addition</h1>
            <p class="lead">Adding two numbers</p>

            <form onsubmit="submitHandler()">

                <div class="d-flex flex-row">


                    <div class="mb-3 me-1">
                        <input type="number" class="form-control" id="firstInput" placeholder="Enter the first number"
                            required>
                    </div>

                    +

                    <div class="mb-3 mx-1">
                        <input type="number" class="form-control" id="secondInput" placeholder="Enter the second number"
                            required>
                    </div>

                    =

                    <div id="answer">
                        
                    </div>

                </div>

                <button type="submit" class="btn btn-primary"> Add </button>

            </form>

        </div>

    </main>

    <!-- subraction -->
